<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smallGROUP Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a1628;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            background: #0a1628;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(180deg, #0f2341 0%, #0a1628 100%);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }

        .logo span {
            color: #7c3aed;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            50% { opacity: 0.8; box-shadow: 0 0 0 4px rgba(34, 197, 94, 0); }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .call-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .call-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
        }

        .call-btn svg {
            width: 14px;
            height: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #0a1628;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: rgba(255, 255, 255, 0.08);
            color: #e2e8f0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            max-width: 80px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .typing-indicator.show {
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #7c3aed;
            border-radius: 50%;
            animation: typingPulse 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingPulse {
            0%, 60%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            30% { 
                transform: translateY(-8px) scale(1.1);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 12px 16px;
            background: #0f2341;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .chat-input:focus {
            border-color: #7c3aed;
            background: rgba(255, 255, 255, 0.08);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 0.85rem;
            animation: fadeInUp 0.3s ease;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Streaming text animation */
        .streaming-text {
            display: inline;
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #7c3aed;
            margin-left: 2px;
            animation: cursorBlink 0.8s infinite;
            vertical-align: text-bottom;
        }

        @keyframes cursorBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Powered by footer */
        .powered-by {
            text-align: center;
            padding: 8px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            background: #0a1628;
        }

        .powered-by a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
        }

        .powered-by a:hover {
            color: #7c3aed;
        }

        /* Quick action buttons */
        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .quick-action-btn {
            padding: 8px 14px;
            background: rgba(124, 58, 237, 0.15);
            color: #a78bfa;
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 16px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action-btn:hover {
            background: rgba(124, 58, 237, 0.25);
            border-color: rgba(124, 58, 237, 0.5);
        }

        /* Welcome message styling */
        .welcome-message {
            text-align: center;
            padding: 20px;
        }

        .welcome-message h3 {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .welcome-message p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="logo">small<span>GROUP</span></div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
            <div class="header-actions">
                <a href="tel:+18576889048" class="call-btn" id="callBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                    </svg>
                    Call Us
                </a>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>Welcome to smallGROUP</h3>
                <p>How can we help you grow your business today?</p>
            </div>
            <div class="message-group">
                <div class="message bot">
                    Hi! I'm here to help you eliminate bottlenecks and scale your operations. What would you like to know?
                </div>
            </div>
            <div class="quick-actions" id="quickActions">
                <button class="quick-action-btn" onclick="sendQuickMessage('Tell me about your services')">Our Services</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('How can you help my business grow?')">Growth Help</button>
                <button class="quick-action-btn" onclick="sendQuickMessage('Book a consultation')">Book Call</button>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                />
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="powered-by">
            Powered by <a href="https://smallgrp.com" target="_blank">smallGROUP</a>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const quickActions = document.getElementById('quickActions');

        // API endpoint - production only
        const API_URL = '/api/chat';

        // Send message on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendQuickMessage(text) {
            messageInput.value = text;
            sendMessage();
            // Hide quick actions after first use
            if (quickActions) {
                quickActions.style.display = 'none';
            }
        }

        function addUserMessage(text) {
            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';
            
            const message = document.createElement('div');
            message.className = 'message user';
            message.textContent = text;
            
            messageGroup.appendChild(message);
            chatMessages.insertBefore(messageGroup, typingIndicator);
            scrollToBottom();
        }

        function addBotMessages(text) {
            const messageParts = text.split(/\n\n/);
            
            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';
            
            messageParts.forEach((part, index) => {
                const trimmedPart = part.trim();
                if (trimmedPart) {
                    const message = document.createElement('div');
                    message.className = 'message bot';
                    message.innerHTML = trimmedPart.replace(/\n/g, '<br>');
                    message.style.animationDelay = `${index * 0.15}s`;
                    messageGroup.appendChild(message);
                }
            });
            
            chatMessages.insertBefore(messageGroup, typingIndicator);
            scrollToBottom();
        }

        function createStreamingBubble() {
            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';
            messageGroup.id = 'streaming-group';
            
            const message = document.createElement('div');
            message.className = 'message bot';
            message.id = 'streaming-message';
            message.innerHTML = '<span class="streaming-text"></span><span class="streaming-cursor"></span>';
            
            messageGroup.appendChild(message);
            chatMessages.insertBefore(messageGroup, typingIndicator);
            scrollToBottom();
            
            return message;
        }

        function updateStreamingBubble(text) {
            const streamingText = document.querySelector('#streaming-message .streaming-text');
            if (streamingText) {
                const parts = text.split(/\n\n/);
                const messageGroup = document.getElementById('streaming-group');
                
                if (parts.length > 1) {
                    messageGroup.innerHTML = '';
                    
                    parts.forEach((part, index) => {
                        const trimmedPart = part.trim();
                        if (trimmedPart) {
                            const message = document.createElement('div');
                            message.className = 'message bot';
                            
                            if (index === parts.length - 1 && text.endsWith('\n\n') === false) {
                                message.innerHTML = `<span class="streaming-text">${trimmedPart.replace(/\n/g, '<br>')}</span><span class="streaming-cursor"></span>`;
                            } else {
                                message.innerHTML = trimmedPart.replace(/\n/g, '<br>');
                            }
                            
                            messageGroup.appendChild(message);
                        }
                    });
                } else {
                    streamingText.innerHTML = text.replace(/\n/g, '<br>');
                }
                scrollToBottom();
            }
        }

        function finalizeStreamingBubble(fullText) {
            const messageGroup = document.getElementById('streaming-group');
            if (messageGroup) {
                messageGroup.removeAttribute('id');
                messageGroup.innerHTML = '';
                
                const parts = fullText.split(/\n\n/);
                parts.forEach((part, index) => {
                    const trimmedPart = part.trim();
                    if (trimmedPart) {
                        const message = document.createElement('div');
                        message.className = 'message bot';
                        message.innerHTML = trimmedPart.replace(/\n/g, '<br>');
                        message.style.animationDelay = `${index * 0.1}s`;
                        messageGroup.appendChild(message);
                    }
                });
            }
        }

        function addErrorMessage(text) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = text;
            chatMessages.insertBefore(errorDiv, typingIndicator);
            scrollToBottom();
        }

        function showTypingIndicator() {
            typingIndicator.classList.add('show');
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.classList.remove('show');
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setLoading(loading) {
            sendBtn.disabled = loading;
            messageInput.disabled = loading;
            if (loading) {
                showTypingIndicator();
            } else {
                hideTypingIndicator();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) return;

            // Hide quick actions on first message
            if (quickActions) {
                quickActions.style.display = 'none';
            }

            addUserMessage(message);
            messageInput.value = '';

            setLoading(true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json, text/plain, */*'
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString(),
                        sessionId: getSessionId()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                hideTypingIndicator();

                const contentType = response.headers.get('content-type');
                
                if (response.body && contentType && !contentType.includes('application/json')) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let fullText = '';
                    
                    createStreamingBubble();
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value, { stream: true });
                        fullText += chunk;
                        updateStreamingBubble(fullText);
                    }
                    
                    finalizeStreamingBubble(fullText + '\n\n');
                } else {
                    const data = await response.json();
                    
                    let botResponse = '';
                    
                    if (typeof data === 'string') {
                        botResponse = data;
                    } else if (data.message) {
                        botResponse = data.message;
                    } else if (data.response) {
                        botResponse = data.response;
                    } else if (data.text) {
                        botResponse = data.text;
                    } else if (data.output) {
                        botResponse = data.output;
                    } else if (Array.isArray(data) && data.length > 0) {
                        botResponse = data.map(item => {
                            if (typeof item === 'string') return item;
                            return item.message || item.response || item.text || JSON.stringify(item);
                        }).join('\n\n');
                    } else {
                        botResponse = JSON.stringify(data, null, 2);
                    }

                    addBotMessages(botResponse + '\n\n');
                }

            } catch (error) {
                console.error('Error:', error);
                addErrorMessage(`Connection error. Please try again.`);
            } finally {
                setLoading(false);
            }
        }

        function getSessionId() {
            let sessionId = localStorage.getItem('sg_chat_session_id');
            if (!sessionId) {
                sessionId = 'sg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('sg_chat_session_id', sessionId);
            }
            return sessionId;
        }

        // Focus input on load
        messageInput.focus();
        
        // Initial scroll
        scrollToBottom();
    </script>
</body>
</html>
